<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị max and average of an array</title>
</head>
<body onload="findMaxAverage()">
<script>
    let arr = new Array();

    function findMaxAverage() {
        let count = 0;
        do {
            let num = +prompt("Nhap 1 phan tu cua mang");
            if (num % 1 == 0) {
                arr.push(num);
                count++;
            } else {
                alert("Nhập lại số nguyên");
            }
        } while (count < 10);
        let sum = 0;
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        let average = sum / arr.length;
        alert("gia tri lon nhat la : " + max + " ---trung binh la : " + average);

    }
</script>
</body>
</html>
