<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="createArray()">
<p id="1"></p>
<script>
    let arr = new Array();
    var v;

    function createArray() {
        let count = 0;
        do {
            let num = +prompt("Nhap 1 phan tu cua mang");
            if (num % 1 == 0) {
                arr.push(num);
                count++;
            } else {
                alert("Nhập lại số nguyên");
            }
        } while (count < 10);

        do {
            v = +prompt("Nhập số nguyên v");
            if (v % 1 != 0) {
                alert("Nhập lại số nguyên");
            } else {
                break;
            }
        } while (1);

        for(let i = 0; i < arr.length; i++){
            if(arr[i] == v){
                document.getElementById("1").innerHTML = "V is in the array";
                break;
            }else{
                document.getElementById("1").innerHTML = "V is not in the array";
            }
        }
    }
</script>
</body>
</html>
