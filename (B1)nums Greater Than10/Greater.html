<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body onload="checkArray()">
<script>
    let arr = new Array();

    function checkArray() {
        let count1 = 0;
        do {
            let num = +prompt("Nhap 1 phan tu cua mang");
            if (num % 1 == 0) {
                arr.push(num);
                count1++;
            } else {
                alert("Nhập lại số nguyên");
            }
        } while (count1 < 10);

        let count2 = 0;
        for (let i = 0; i < 10; i++) {
            if (arr[i] >= 10) {
                count2++;
            }
        }
        alert(count2);

    }
</script>
</body>
</html>
